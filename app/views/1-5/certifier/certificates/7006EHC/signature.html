{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<div class="govuk-phase-banner govuk-width-container" id="beta-banner">
  <p class="govuk-phase-banner__content"><strong class="govuk-tag govuk-phase-banner__content__tag ">
      beta
    </strong>
    <span class="govuk-phase-banner__text">
      This is a new service
    </span>
  </p>
</div>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div>
      <h1 id="questionPageHeading" class="govuk-heading-xl margin-bottom-20">Signature</h1>
      <span id="questionPageSubtitle" class="govuk-caption-xl"></span>
      <p>
      </p>
      <form action="{% if query.change == 'yes' %}review-your-answers{% else %}supporting-documents{% endif %}" method="POST">


        <!-- @formatter:off -->
        <div class="govuk-form-group ">
          <label class="govuk-label govuk-!-font-weight-bold" for="7006EHC-0">What is the name of the certifying official? (optional)</label>
          <div class="govuk-hint">This is the Official Veterinarian who will be signing the certificate</div>
          <input class="govuk-input govuk-input--width- form-control-3-4" id="7006EHC-0" name="signature" value="" type="" autofocus="autofocus" data-qa-id="Question-7006EHC-0" data-com.onepassword.iv="">
        </div>
        <div class="govuk-grid-row margin-top-30"></div>
        <div class="govuk-grid-row govuk-!-margin-left-0 govuk-!-padding-0">
          <input class="govuk-button margin-top-30" type="submit" name="saveAndContinue" value="Save and continue" id="Button-SaveAndContinue" data-qa-id="Button-SaveAndContinue">
        </div>

        <div class="govuk-grid-row">
          <div class="govuk-grid-column-full govuk-body">
            <input class="link-button" type="submit" value="Save and continue later" name="saveAndResumeLater" data-qa-id="Button-SaveAndResumeLater" id="Button-SaveAndResumeLater">
          </div>
        </div>

      </form>

      <p></p>
    </div>
  </div>
</div>
{% endblock %}
