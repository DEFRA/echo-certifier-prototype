{% extends "layout.html" %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
{% block beforeContent %}
<div class="govuk-phase-banner govuk-width-container" id="beta-banner">
  <p class="govuk-phase-banner__content"><strong class="govuk-tag govuk-phase-banner__content__tag ">
      beta
    </strong>
    <span class="govuk-phase-banner__text">
      This is a new service
    </span>
  </p>
</div>
{% endblock %}
{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div>
      <h1 id="questionPageHeading" class="govuk-heading-xl margin-bottom-20">Consignee</h1>
      <span id="questionPageSubtitle" class="govuk-caption-xl"></span>
      <p>
      </p>
      <form action="{% if query.change == 'yes' %}review-your-answers{% else %}place_of_issue{% endif %}" method="POST">
        <div class="govuk-form-group ">
          <label class="govuk-label govuk-!-font-weight-bold" for="7006EHC-0">What is the name and address of the consignee? (optional)</label>
          <div class="govuk-hint">The consignee is the receiver of the consignment</div>
          <textarea class="govuk-textarea" id="7006EHC-0" name="consignee" rows="3" autofocus="autofocus" data-qa-id="Question-7006EHC-0" spellcheck="false"></textarea>
        </div>
        <div class="govuk-grid-row margin-top-30"></div>
        <div class="govuk-grid-row govuk-!-margin-left-0 govuk-!-padding-0">
          <input class="govuk-button margin-top-30" type="submit" name="saveAndContinue" value="Save and continue" id="Button-SaveAndContinue" data-qa-id="Button-SaveAndContinue">
        </div>
        <div class="govuk-grid-row">
          <div class="govuk-grid-column-full govuk-body">
            <input class="link-button" type="submit" value="Save and continue later" name="saveAndResumeLater" data-qa-id="Button-SaveAndResumeLater" id="Button-SaveAndResumeLater">
          </div>
        </div>
      </form>
      <p></p>
    </div>
  </div>
</div>
{% endblock %}
