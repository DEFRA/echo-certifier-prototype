{% extends "layout.html" %}

{% block pageTitle %}
Exports application - GOV.UK
{% endblock %}

{% block beforeContent %}
<!-- call the same block in the main layout file -->
{{super()}}
<!-- add admin navbar from includes folder -->
<!-- back button -->
<div>
  <a class="govuk-back-link" id="link-back" href="../certifier-{{data.orgs or 'single'}}-org-dashboard">Back</a>
</div>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">
      Has the consignment already left the UK?
    </h1>


    <form method="POST">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="replace_lef_uk_yes" name="has_left_uk" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="replace_lef_uk_yes">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="replace_lef_uk_no" name="has_left_uk" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="replace_lef_uk_no">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>
      <button class="govuk-button" data-module="govuk-button" type="submit">
        Continue
      </button>
      <p class="govuk-body"><a class="govuk-link" href="cancel-replacement?cancelation_return_url=replace/left-uk">Cancel</a></p>
    </form>
  </div>
</div>



{% endblock %}
